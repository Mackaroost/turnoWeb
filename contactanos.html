<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contactanos.css" />
    <title>Clinica Sol</title>
  </head>
  <body>
    <nav class="nav">
      <p>Clinica Sol S.R.L</p>
      <a href="index.html">Sistema de Gestión de Turnos Médicos</a>
    </nav>

    <main class="main">
      <aside class="aside">
        <div class="title-dashboard">
          <p>Seleccione la Especialidad Médica</p>
        </div>
        <ul class="ul">
          <a href="/Catalogo_Profesionales.html">Clínica General</a>
          <a href="/Catalogo_Profesionales.html">Gastroenterología</a>
          <a href="/Catalogo_Profesionales.html">Cardiología</a>
          <a href="/Catalogo_Profesionales.html">Pediatría</a>
          <a href="/Catalogo_Profesionales.html">Oncología</a>
        </ul>
        <a href="/contactanos.html" class="btn-contact">Contáctanos</a>
      </aside>
      <section class="section-contact">
        <form class="form-paciente">
          <h2>Formulario de Contacto</h2>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Apellido"
              required
            />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Correo Electrónico"
              required
            />
          </div>
          <div class="form-group">
            <label for="Numero de Telefono">Numero de Telefono</label>
            <input
              type="tel"
              id="numero-telefono"
              name="numero -telefono"
              required
            />
          </div>

          <div class="form-group">
            <label for="consulta">Tu Consulta</label>
            <textarea
              id="consulta"
              name="consulta"
              rows="6"
              placeholder="Escribe tu consulta aquí..."
              required
            ></textarea>
          </div>

          <div class="form-buttons">
            <button type="button" class="btn-listado">Enviar</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
